<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Dicee</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Ready? 🎲</h1>

			<h3>Tap the Roll button when ready!</h3>
			<!-- <h4>Refresh the page to start over!</h4> -->

			<div class="dice">
				<p>Player 1</p>
				<!-- stock image -->
				<img class="img1" src="./images/dice6.png" />
			</div>

			<div class="dice">
				<p>Player 2</p>
				<!-- stock image -->
				<img class="img2" src="./images/dice6.png" />
			</div>
		</div>

		<!-- using a container allows for us to center the button even if on mobile or desktop  -->
		<div class="btnContainer">
			<button class="rollBtn" type="button">Roll!</button>
			<button class="refreshBtn" type="button">Star Over ↪️</button>
		</div>

		<script src="index.js"></script>
	</body>

	<footer>🎲 Welcome to the Dicee App! 🎲</footer>
</html>
